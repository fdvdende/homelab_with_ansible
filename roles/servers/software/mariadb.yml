# Install Maria Database package
- name: Software | install mariadb package (CentOS)
  tags: centos,db,mariadb
  dnf:
    name: mariadb
    state: latest
  when: 
    - ansible_distribution == "CentOS"
    - mariadb is defined
    - mariadb == true

# Install Maria Database package
- name: Software | install mariadb package (Debian and Ubuntu)
  tags: db,mariadb,ubuntu
  apt:
    name: mariadb-server
    state: latest
  when: 
    - ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    - mariadb is defined
    - mariadb == true

# Unistall Maria Database package
- name: Software | uninstall mariadb package (CentOS)
  tags: centos,db,mariadb
  dnf:
    name: mariadb
    state: absent
  when: 
    - ansible_distribution == "CentOS"
    - mariadb is defined
    - mariadb == false

# Uninstall Maria Database package
- name: Software | uninstall mariadb package (Debian and Ubuntu)
  tags: db,mariadb,ubuntu
  apt:
    name: mariadb-server
    state: absent
  when: 
    - ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
    - mariadb is defined
    - mariadb == false