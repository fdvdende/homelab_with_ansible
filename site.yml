---
# tasks to complete before running roles
- hosts: all
  become: true
  pre_tasks:

  - name: pre-run | update repo cache (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: pre-run | update package cache (arch)
    tags: always
    pacman: update_cache=yes
    changed_when: False
    when: ansible_distribution == "Archlinux"

  - name: update repo cache (Debian, Ubuntu, ect)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution in ["Debian", "Ubuntu"]

# run roles
- hosts: all
  become: true
  roles:
    - base
      
- hosts: workstations
  become: true
  roles:
    - workstations
  
- hosts: web_servers
  become: true
  roles:
    - common_servers
    - web_servers

- hosts: db_servers
  become: true
  roles:
    - common_servers
    - db_servers

- hosts: file_servers
  become: true
  roles:
    - common_servers
    - file_servers

# end of run cleanup
- hosts: all
  become: true
  tasks:
  - name: cleanup package cache (debian and ubuntu)
    tags: always
    apt:
      autoclean: yes
    changed_when: false
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

  - name: autoremove orphan packages (debian and ubuntu)
    tags: always
    apt:
      autoremove: yes
      purge: yes
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

  - name: Remove dependencies that are no longer required (CentOS)
    tags: always
    dnf:
      autoremove: yes
    changed_when: false
    when: ansible_distribution == "CentOS"