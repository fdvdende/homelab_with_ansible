---
# tasks to complete before running roles
- hosts: all
  become: true
  pre_tasks:

    - name: pre-run | update package cache (arch)
      tags: always
      pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

    - name: update repo cache (CentOS)
      tags: always
      dnf:
        update_cache: yes
      changed_when: false
      when: ansible_distribution == "CentOS"

    - name: pre-run | update package cache (debian and Ubuntu)
      tags: always
      apt: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Ubuntu"]


# run roles
- hosts: all
  become: true
  roles:
    - base
      
- hosts: workstations
  become: true
  roles:
    - workstations
  
- hosts: web_servers
  become: true
  roles:
    - web_servers

- hosts: db_servers
  become: true
  roles:
    - db_servers

- hosts: file_servers
  become: true
  roles:
    - file_servers


# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
  - name: post-run | cleanup package cache (debian and ubuntu)
    tags: always
    apt:
      autoclean: yes
    changed_when: false
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

  - name: post-run | autoremove orphan packages (debian and ubuntu)
    tags: always
    apt:
      autoremove: yes
      purge: yes
    when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
  
  - name: post-run | cleanup and autoremove orphan packages (CentOS)
    tags: always
    dnf:
      autoremove: yes
    changed_when: false
    when: ansible_distribution == "CentOS"